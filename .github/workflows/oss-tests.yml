          git clone https://github.com/ZackFra/Salesforce-Moxygen.git "${workdir}"
          cd "${workdir}"
          git checkout 687f30faad095fd65843388dba6cfb5c4fa8235c
          echo "MOXYGEN_SOURCE=${workdir}/moxygen" >> "$GITHUB_ENV"

      - name: Run aer test (ZackFra/Salesforce-Moxygen commit 687f30f)
        uses: ./
        with:
          source: ${{ env.MOXYGEN_SOURCE }}
          version: ${{ env.AER_VERSION }}
        env:
          AER_LICENSE_KEY: ${{ secrets.AER_LICENSE_KEY }}
