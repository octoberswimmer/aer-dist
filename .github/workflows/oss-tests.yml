    steps:
      - name: Checkout action
        uses: actions/checkout@v4

      - name: Fetch PropicSignifi/R.apex commit 28f6198
        run: |
          set -euo pipefail
          workdir="oss/propicsignifi-rapex"
          mkdir -p "${workdir}"
          git config --global --add advice.detachedHead false
          git clone https://github.com/PropicSignifi/R.apex.git "${workdir}"
          cd "${workdir}"
          git checkout 28f6198373eec788c0811db0f1089ce8a8b30746
          echo "RAPEX_SOURCE=${workdir}/force-app/main/default" >> "$GITHUB_ENV"

      - name: Run aer test (PropicSignifi/R.apex commit 28f6198)
        uses: ./
        with:
          source: ${{ env.RAPEX_SOURCE }}
          version: ${{ env.AER_VERSION }}
        env:
