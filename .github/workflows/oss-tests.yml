name: OSS Apex Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

env:
  AER_VERSION: v0.0.28

jobs:
  dlrs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout action
        uses: actions/checkout@v4

      - name: Fetch dlrs release/2.23 sources
        run: |
          set -euo pipefail
          workdir="oss/declarative-lookup-rollup-summaries"
          mkdir -p "${workdir}"
          curl -sSL https://github.com/SFDO-Community/declarative-lookup-rollup-summaries/archive/refs/tags/release/2.23.tar.gz \
            | tar xz --strip-components=1 -C "${workdir}"
          echo "DLRS_SOURCE=${workdir}/dlrs" >> "$GITHUB_ENV"

      - name: Run aer test (dlrs release/2.23)
        uses: ./
        with:
          source: ${{ env.DLRS_SOURCE }}
          version: ${{ env.AER_VERSION }}
        env:
          AER_LICENSE_KEY: ${{ secrets.AER_LICENSE_KEY }}

  fflib-apex-mocks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout action
        uses: actions/checkout@v4

      - name: Fetch fflib-apex-mocks commit 0cf357a
        run: |
          set -euo pipefail
          workdir="oss/fflib-apex-mocks"
          mkdir -p "${workdir}"
          git config --global --add advice.detachedHead false
          git clone https://github.com/apex-enterprise-patterns/fflib-apex-mocks.git "${workdir}"
          cd "${workdir}"
          git checkout 0cf357ac9d42fb069f2c651573f7c18ba41f1786
          echo "FFLIB_MOCKS_SOURCE=${workdir}/sfdx-source" >> "$GITHUB_ENV"

      - name: Run aer test (fflib-apex-mocks commit 0cf357a)
        uses: ./
        with:
          source: ${{ env.FFLIB_MOCKS_SOURCE }}
          version: ${{ env.AER_VERSION }}
        env:
          AER_LICENSE_KEY: ${{ secrets.AER_LICENSE_KEY }}

  fflib-apex-common:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout action
        uses: actions/checkout@v4

      - name: Fetch fflib-apex-common commit ca71952
        run: |
          set -euo pipefail
          workdir="oss/fflib-apex-common"
          mkdir -p "${workdir}"
          git config --global --add advice.detachedHead false
          git clone https://github.com/apex-enterprise-patterns/fflib-apex-common.git "${workdir}"
          cd "${workdir}"
          git checkout ca71952b3fc3928c06dbb6f57492b820c8167cf4
          echo "FFLIB_COMMON_SOURCE=${workdir}/sfdx-source" >> "$GITHUB_ENV"

      - name: Fetch fflib-apex-mocks commit 0cf357a (dependency)
        run: |
          set -euo pipefail
          workdir="oss/fflib-apex-mocks"
          mkdir -p "${workdir}"
          git config --global --add advice.detachedHead false
          git clone https://github.com/apex-enterprise-patterns/fflib-apex-mocks.git "${workdir}"
          cd "${workdir}"
          git checkout 0cf357ac9d42fb069f2c651573f7c18ba41f1786
          echo "FFLIB_MOCKS_SOURCE=${workdir}/sfdx-source" >> "$GITHUB_ENV"

      - name: Run aer test (fflib-apex-common commit ca71952)
        uses: ./
        with:
          source: |
            ${{ env.FFLIB_COMMON_SOURCE }}
            ${{ env.FFLIB_MOCKS_SOURCE }}
          version: ${{ env.AER_VERSION }}
        env:
          AER_LICENSE_KEY: ${{ secrets.AER_LICENSE_KEY }}

  trigger-actions-framework:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout action
        uses: actions/checkout@v4

      - name: Fetch trigger-actions-framework commit cfda671
        run: |
          set -euo pipefail
          workdir="oss/trigger-actions-framework"
          mkdir -p "${workdir}"
          git config --global --add advice.detachedHead false
          git clone https://github.com/mitchspano/trigger-actions-framework.git "${workdir}"
          cd "${workdir}"
          git checkout cfda6715c0f4d3977224dcc2619aa30a84e537dd
          echo "TAF_SOURCE=${workdir}/trigger-actions-framework" >> "$GITHUB_ENV"

      - name: Run aer test (trigger-actions-framework commit cfda671)
        uses: ./
        with:
          source: ${{ env.TAF_SOURCE }}
          version: ${{ env.AER_VERSION }}
        env:
          AER_LICENSE_KEY: ${{ secrets.AER_LICENSE_KEY }}

  open-force-jsonparse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout action
        uses: actions/checkout@v4

      - name: Fetch open-force/jsonparse commit 69da320
